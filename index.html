<!DOCTYPE html>
<html lang="zh"
<head>

</head>
<body>
  <h3 align="center" ><font face="宋体"color="orange">全国研究生入学统一考试报名信息登记表</font></h3>
<table align="center"color="black"cellspacing="0" border="1" cellpadding="10" width="60%" height="80%">
    <tr>
        <td align="center">报考单位代码</td>
        <td> <form><input type="text" size="40" ></form></td>
        <td align="center">考生姓名</td>
        <td> <form><input type="text" size="40" ></form></td>
    </tr>
    <tr>
        <td align="center">出生日期</td>
        <td> <form><input type="text" size="40" ></form></td>
        <td align="center">民族</td>
        <td ><select size="1" name="民族">民族<option>01汉族</option><option>02少数民族</option></td>
        </tr>
    <tr>
        <td align="center">性别</td>
        <td  align="center" ><input type="radio" name="gender"  value="女" checked/>女<input  type="radio" name="gender" value="男"/>男<br><br>
            <td align="center"> 政治面貌</td>
            <td colspan="2"><select size="1" name="政治面貌">政治面貌<option>01中共党员</option><option>02共青团员</option><option>03 群众</option></select><br><br></td></tr>
    <tr>
        <td  align="center"height="50">现在学习或工作单位</td>
        <td colspan="3"> <form><input type="text" size="100" ></form></td>
    </tr>
    <tr>
        <td align="center">联系电话</td>
        <td> <form><input type="text" size="40" ></form></td>
        <td align="center">最后毕业年月</td>
        <td> <form><input type="text" size="40" ></form></td>
    </tr>
    <tr>
        <td align="center">何时何地何原因受过何种奖励</td>
        <td colspan="3"> <form><input type="text" size="100" ></form>
        </td>
    </tr>
    <tr>
        <td  align="center" ="100">家庭主要成员</td>
        <td colspan="3" align="center"> &nbsp;姓名；&nbsp;&nbsp;&nbsp;&nbsp;与本人关系;&nbsp;&nbsp;&nbsp;&nbsp;在何单位工作/任何职务；&nbsp;&nbsp;&nbsp;&nbsp;联系电话;</td>
    </tr>
    <tr>
        <td align="center" height="80">自我总结</td>
        <td colspan="3"> <form><input height="100"type="text" size="100"></form></td>
    </tr>
    <tr>
        <td align="center">上传近期照片</td>
        <td colspan="3"> <form><input type="text" size="100" ></form><input type="file" multiple="multiple"></td>
    </tr>
    <tr>
        <td colspan="5" align="center"><form><input type="submit" value="提交" class="two four"/><input type="reset" value="重置" calss="two four"/></form></td></tr>
        
    </table>
